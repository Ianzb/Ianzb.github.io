        function buildGallery() {
            const gallery = document.getElementById('gallery');
            images.forEach(name => {
                const col = document.createElement('div');
                col.className = 'col-6 col-sm-4 col-md-3 mb-4';

                const card = document.createElement('div');
                card.className = 'zb-blur card';

                const img = document.createElement('img');
                img.className = 'card-img-top';
                img.src = 'http://123pan.ianzb.cn/%E5%A4%A9%E6%96%87%E6%91%84%E5%BD%B1%E4%BD%9C%E5%93%81/' + encodeURIComponent(name);
                img.alt = name;

                const body = document.createElement('div');
                body.className = 'card-body p-2';

                const titleText = name.replace(/\.[^.]+$/, '');
                const title = document.createElement('p');
                title.className = 'card-text small mb-0';
                title.title = titleText;
                title.textContent = titleText;


                const link = document.createElement('a');
                link.href = 'http://123pan.ianzb.cn/%E5%A4%A9%E6%96%87%E6%91%84%E5%BD%B1%E4%BD%9C%E5%93%81/' + encodeURIComponent(name);
                link.target = '_blank';
                link.rel = 'noopener';
                link.appendChild(img);

                body.appendChild(title);
                card.appendChild(link);
                card.appendChild(body);
                col.appendChild(card);
                gallery.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', buildGallery);
