		<br/>

		<br/>

		<br/>
		本程序可以一键清除所有服务器玩家的离线惩罚状态。<br/>
		本程序可修改服务器时间（天数）<br/>
		<br/>
		离线惩罚清洗功能还需测试，暂时禁用，先放出预览版<br />
		下载地址:<a href="https://yuezhuxue.github.io/mite/ga/dl/离线惩罚清除v1.0.zip" target="_blank">MITE离线惩罚清除器（预览版）</a><br />
		<br/>
		<br/>
		程序放在和服务器.jar文件同一个目录<br/>
		<br/>
		<br/>
		可以单独设置忽略的玩家（.dat文件拖入列表）<br/>
		默认世界名为world（一般不用改）<br/>
		如果你改了server.properties中的level-name一项<br/>
		就需要将软件中的世界名设为一致并保存<br/>
		<br/>
		<br/>
		在服务器关闭状态下，可进行服务器时间跳跃<a href="https://www.bilibili.com/video/av59383974" target="_blank">视频演示地址</a><br/>
